<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Home -->
  <ion-tab title="Home" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/home">
	<ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- FAQ Tab -->
  <ion-tab title="FAQ" icon-off="ion-ios-information-outline" icon-on="ion-ios-information" href="#/tab/faq">
	<ion-nav-view name="tab-faq"></ion-nav-view>
  </ion-tab>

  <!-- q & a Tab -->
  <ion-tab title="Info" icon-off="ion-ios-help-outline" icon-on="ion-ios-help" href="#/tab/qa">
	<ion-nav-view name="tab-qa"></ion-nav-view>
  </ion-tab>

  <!-- Relfection Tab -->
  <ion-tab title="Reflections" icon-off="ion-ios-book-outline" icon-on="ion-ios-book" href="#/tab/reflect">
  <ion-nav-view name="tab-reflect"></ion-nav-view>
  </ion-tab>

  <!-- Submission Tab -->
  <ion-tab title="Submission" icon-off="ion-ios-paper-outline" icon-on="ion-ios-paper" href="#/tab/submit">
  <ion-nav-view name="tab-submit"></ion-nav-view>
  </ion-tab>

  <!-- Signup Tab -->
  <ion-tab title="Signup" icon-off="ion-ios-paperplane-outline" icon-on="ion-ios-paperplane" href="#/tab/signup">
  <ion-nav-view name="tab-signup"></ion-nav-view>
  </ion-tab>


</ion-tabs>
